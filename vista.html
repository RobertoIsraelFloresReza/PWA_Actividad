<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Cócteles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        #searchButton {
            position: absolute;
            right: 5px;
            top: 5px;
            background: #ff6b6b;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #searchButton:hover {
            background: #ff4c4c;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            margin-top: 30px;
        }

        .cocktail-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .cocktail-card:hover {
            transform: translateY(-5px);
        }

        .cocktail-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .cocktail-info {
            padding: 20px;
        }

        .cocktail-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .cocktail-category {
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .instructions-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
        }

        .instructions-btn:hover {
            background: #2a9d8f;
        }

        .instructions-card {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .instructions-title {
            color: #333;
            margin-bottom: 15px;
            padding-right: 30px;
        }

        .instructions-text {
            color: #555;
            line-height: 1.6;
        }

        .ingredients-list {
            margin-top: 15px;
            padding-left: 20px;
            color: #555;
        }

        .no-results {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 30px;
            grid-column: 1 / -1;
        }

        .loading {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🍹 Buscador de Cócteles</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Escribe el nombre de un cóctel...">
                <button id="searchButton">Buscar</button>
            </div>
        </header>
        
        <div class="loading" id="loading">Buscando cócteles...</div>
        
        <div class="results-container" id="resultsContainer">
            <!-- Los resultados se insertarán aquí con JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingElement = document.getElementById('loading');
            
            // Función para buscar cócteles
            async function searchCocktails() {
                const searchTerm = searchInput.value.trim();
                
                if (searchTerm === '') {
                    alert('Por favor, ingresa un término de búsqueda');
                    return;
                }
                
                // Mostrar carga
                loadingElement.style.display = 'block';
                resultsContainer.innerHTML = '';
                
                try {
                    const response = await fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${searchTerm}`);
                    const data = await response.json();
                    
                    // Ocultar carga
                    loadingElement.style.display = 'none';
                    
                    if (data.drinks === null) {
                        resultsContainer.innerHTML = '<div class="no-results">No se encontraron resultados para tu búsqueda</div>';
                        return;
                    }
                    
                    displayResults(data.drinks);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    loadingElement.style.display = 'none';
                    resultsContainer.innerHTML = '<div class="no-results">Error al cargar los datos. Intenta nuevamente.</div>';
                }
            }
            
            // Función para mostrar resultados
            function displayResults(drinks) {
                resultsContainer.innerHTML = '';
                
                drinks.forEach(drink => {
                    const card = document.createElement('div');
                    card.className = 'cocktail-card';
                    
                    card.innerHTML = `
                        <img src="${drink.strDrinkThumb}" alt="${drink.strDrink}" class="cocktail-image">
                        <div class="cocktail-info">
                            <h2 class="cocktail-name">${drink.strDrink}</h2>
                            <p class="cocktail-category">${drink.strCategory}</p>
                            <button class="instructions-btn" data-id="${drink.idDrink}">Ver Instrucciones</button>
                        </div>
                    `;
                    
                    resultsContainer.appendChild(card);
                });
                
                // Añadir event listeners a los botones
                document.querySelectorAll('.instructions-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const drinkId = e.target.getAttribute('data-id');
                        const drink = drinks.find(d => d.idDrink === drinkId);
                        showInstructions(drink);
                    });
                });
            }
            
            // Función para mostrar instrucciones
            function showInstructions(drink) {
                // Cerrar instrucciones previas si las hay
                document.querySelectorAll('.instructions-card').forEach(card => {
                    card.remove();
                });
                
                // Crear tarjeta de instrucciones
                const instructionsCard = document.createElement('div');
                instructionsCard.className = 'instructions-card';
                
                // Obtener ingredientes
                let ingredients = '';
                for (let i = 1; i <= 15; i++) {
                    const ingredient = drink[`strIngredient${i}`];
                    const measure = drink[`strMeasure${i}`];
                    
                    if (ingredient && ingredient.trim() !== '') {
                        ingredients += `<li>${measure ? measure : ''} ${ingredient}</li>`;
                    }
                }
                
                instructionsCard.innerHTML = `
                    <span class="close-btn">&times;</span>
                    <h2 class="instructions-title">${drink.strDrink} - Preparación</h2>
                    <p class="instructions-text">${drink.strInstructionsES || drink.strInstructions}</p>
                    <h3 style="margin-top: 15px; color: #333;">Ingredientes:</h3>
                    <ul class="ingredients-list">
                        ${ingredients}
                    </ul>
                `;
                
                // Insertar después de la tarjeta correspondiente
                const drinkCard = document.querySelector(`.instructions-btn[data-id="${drink.idDrink}"]`).closest('.cocktail-card');
                drinkCard.parentNode.insertBefore(instructionsCard, drinkCard.nextSibling);
                
                // Mostrar la tarjeta con animación
                setTimeout(() => {
                    instructionsCard.style.display = 'block';
                }, 10);
                
                // Event listener para cerrar
                instructionsCard.querySelector('.close-btn').addEventListener('click', () => {
                    instructionsCard.style.display = 'none';
                    setTimeout(() => {
                        instructionsCard.remove();
                    }, 300);
                });
            }
            
            // Event listeners
            searchButton.addEventListener('click', searchCocktails);
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchCocktails();
                }
            });
            
            // Cargar algunos cócteles populares al inicio
            searchInput.value = 'Margarita';
            searchCocktails();
        });
    </script>
</body>
</html>
